<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!--CSS-->
  <link rel="stylesheet" href="resources/css/reset.css">
  <link rel="stylesheet" type="text/css" href="resources/css/style.css">
  <!--Fonts-->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  <!--Entry-->
  <title>Todo List App</title>
</head>
<body>
  <header>
    <button id="Menu">
      <svg style="enable-background:new 0 0 53 53"version=1.1 viewBox="0 0 53 53"x=0px xml:space=preserve xmlns=http://www.w3.org/2000/svg xmlns:xlink=http://www.w3.org/1999/xlink y=0px><g><path class=fill d=M2,13.5h49c1.104,0,2-0.896,2-2s-0.896-2-2-2H2c-1.104,0-2,0.896-2,2S0.896,13.5,2,13.5z /><path class=fill d=M2,28.5h49c1.104,0,2-0.896,2-2s-0.896-2-2-2H2c-1.104,0-2,0.896-2,2S0.896,28.5,2,28.5z /><path class=fill d=M2,43.5h49c1.104,0,2-0.896,2-2s-0.896-2-2-2H2c-1.104,0-2,0.896-2,2S0.896,43.5,2,43.5z /></g></svg></button>
      <div></div>
      <input type="text" placeholder="Enter an activity..." id="item">
    <button id="add">
      <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 16 16" style="enable-background:new 0 0 16 16;" xml:space="preserve"><g><path class="fill" d="M16,8c0,0.5-0.5,1-1,1H9v6c0,0.5-0.5,1-1,1s-1-0.5-1-1V9H1C0.5,9,0,8.5,0,8s0.5-1,1-1h6V1c0-0.5,0.5-1,1-1s1,0.5,1,1v6h6C15.5,7,16,7.5,16,8z"/></g></svg></button>
  </header>

  <div class="menu" id="sideMenu">
    <a href="#">Tasks</a>
    <a href="#">Deleted</a>
    <a href="#" id="theme">Theme: Base</a>
  </div>

  <div class="container" id="itemBin">
   <!-- Open List Items-->
    <ul class="todoList" id="todo"></ul>

  <!-- Done List Items-->
    <ul class="todoList" id="completed"></ul>
  </div>


  <!--Scripts-->
  <script src="resources/js/app.js"></script>
</body>
</html>
